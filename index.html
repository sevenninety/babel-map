<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Esri MapView complied using Babel</title>
    <style>
        html,
        body,
        #esri-map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        #extent-btn {
            position: absolute;
            top: 15px;
            left: 65px;
            z-index: 100;
            width: 100px;
            height: 32px;
        }
    </style>
    <link rel="stylesheet" href="//js.arcgis.com/4.8/esri/css/main.css">

    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            packages: [{
                name: "app",
                location: location.pathname.replace(/\/[^/]+$/, "") + "/dist"
            }],
            deps: ["app/main"]
        };
    </script>

    <script src="//js.arcgis.com/4.8/"></script>
</head>

<body>
    <button type="button" id="extent-btn">Show Extent</button>
    <div id="esri-map"></div>
</body>

</html>
